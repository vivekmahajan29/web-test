# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11.0.1-jdk-sid

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m


    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - install_chromedriver:
      - run: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && \
             echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
      - run: wget -N http://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip
      - run: unzip chromedriver_linux64.zip && rm chromedriver_linux64.zip && chmod +x chromedriver && mv -f chromedriver /usr/bin/chromedriver
      - run: apt-get update && apt-get install -y ca-certificates libgl1-mesa-dri xfonts-100dpi xfonts-75dpi \
             xfonts-scalable xfonts-cyrillic xvfb --no-install-recommends google-chrome-stable
      - run: apt-get clean autoclean

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn clean verify -Dwebdriver.driver=chrome -Dproperties=browsers/chrome.properties
